<!DOCTYPE html>
<html>
<head>
    <title>Simple Table </title>
</head>
<body>
    <h2>Student Table</h2>
    
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Marks</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>jai</td>
            <td>78</td>
        </tr>
        <tr>
            <td>2</td>
            <td>jia</td>
            <td>77</td>
        </tr>
        <tr>
            <td>3</td>
            <td>mansi</td>
            <td>76</td>
        </tr>
    </table>
</body>
</html>
